<!DOCTYPE html>
<html lang="it">
<head>
	<title>Mancini Music - La tua community musicale</title>
	<meta charset="UTF-8">
	<meta name="description" content="Mancini music community">
	<meta name="keywords" content="music, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/owl.carousel.min.css"/>
	<link rel="stylesheet" href="css/slicknav.min.css"/>

	<!-- Main Stylesheets -->
	<link rel="stylesheet" href="css/style.css"/>

</head>
<body>
	<!-- Header section -->
	<header class="header-section clearfix">
		<a href="index
		.html" class="site-logo">
			<img src="img/logo.png" alt="">
		</a>
		<div class="header-right">
			<a href="admin.html" class="hr-btn">Admin</a>
			<span>|</span>
			<div class="user-panel">
				<a href="login.html" class="login">Login</a>
				<a href="register.html" class="register">Crea un account</a>
			</div> 
		</div>
		<ul class="main-menu">
			<li><a href="index.html">Home</a></li>
			<li><a href="songs.html">Musica</a></li>
			<li><a href="playlist.html">Playlist</a></li>
	</header>
	<!-- Header section end -->

	<!-- Player section -->
	<section class="player-section set-bg" data-setbg="img/player-bg.jpg">
		<div class="player-box">
			<div class="tarck-thumb-warp">
				<div class="tarck-thumb">
					<img class="musicBackground" src="img/wave-thumb.jpg" alt="">
				</div>
			</div>
			<div class="wave-player-warp">
				<div class="row">
					<div class="col-lg-8">
						<div class="wave-player-info">
							<h2 class="playlistName"></h2>
							<p class="playlistAuthor"></p>
							<button class="delete-playlist-action site-btn col-8 mx-auto bg-danger">Cancella Playlist</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Player section end -->

	<!-- Songs details section -->
	<section class="songs-details-section pt-5">
		<div class="container-fluid songs-details">
			
		</div>
	</section>
	<!-- Songs details section -->

	<!-- Footer section -->
	<footer class="footer-section">
		<div class="container">
			<div class="row">
				<div class="col-xl-6 col-lg-5 order-lg-1">
					<img src="img/logo.png" alt="">
				</div>
			</div>
		</div>
	</footer>
	<!-- Footer section end -->
	
	<!--====== Javascripts & Jquery ======-->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.slicknav.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/script.js"></script>

	</body>
</html>
