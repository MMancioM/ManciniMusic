<!DOCTYPE html>
<html lang="it">
<head>
	<title>Mancini Music - La tua community musicale</title>
	<meta charset="UTF-8">
	<meta name="description" content="Mancini music community">
	<meta name="keywords" content="music, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/owl.carousel.min.css"/>
	<link rel="stylesheet" href="css/slicknav.min.css"/>

	<!-- Main Stylesheets -->
	<link rel="stylesheet" href="css/style.css"/>

</head>
<body>
	<!-- Header section -->
	<header class="header-section clearfix">
		<a href="index.html" class="site-logo">
			<img src="img/logo.png" alt="">
		</a>
		<div class="header-right">
			<a href="admin.html" class="hr-btn">Admin</a>
			<span>|</span>
			<div class="user-panel">
				<a href="login.html" class="login">Login</a>
				<a href="register.html" class="register">Crea un account</a>
			</div> 
		</div>
		<ul class="main-menu">
			<li><a href="index.html">Home</a></li>
			<li><a href="songs.html">Musica</a></li>
			<li><a href="playlist.html">Playlist</a></li>
	</header>
	<!-- Header section end -->

	<!-- Help section end -->
	<section class="help-section spad pt-5">
		<div class="container">
			<div class="row">
				<div class="col-lg-7">
					<div class="section-title mb-0 pb-4">
						<h2 class="text-left">Playlists pubbliche</h2>
					</div>
					<p>Ciao <span class="keep-updated text-bold" data="fullname"></span> ecco le playlist condivise dalla community!</p>
				</div>
				<div class="col-lg-5">
					<div class="d-flex h-100 align-items-end">
						<form class="form-action search-form">
							<input class="search-playlist-input" name="search" type="text" placeholder="Playlist">
							<button class="search-playlist-action">Ricerca</button>
						</form>
					</div>
				</div>
			</div>
			<div class="clearfix mt-5"></div>
			<div class="row playlist-area"></div>
		</div>
		<div class="container mt-5">
			<div class="row">
				<div class="col-lg-7">
					<div class="section-title mb-0 pb-4">
						<h2 class="text-left">Playlists private</h2>
					</div>
				</div>
			</div>
			<div class="clearfix mt-5"></div>
			<div class="row playlist-private">
				<h4 class="text-danger">Nessuna playlist privata</h4>
			</div>
		</div>
	</section>
	<!-- Help section end -->

	<!-- Footer section -->
	<footer class="footer-section">
		<div class="container">
			<div class="row">
				<div class="col-xl-6 col-lg-5 order-lg-1">
					<img src="img/logo.png" alt="">
				</div>
			</div>
		</div>
	</footer>
	<!-- Footer section end -->
	
	<!--====== Javascripts & Jquery ======-->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.slicknav.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/script.js"></script>

	</body>
</html>
